{% extends 'master/base.html' %}

{% block content %}
<div class="container">
  <div class="card">
    <h2>Update Profile</h2>

    <form action="" method="POST">
        {% csrf_token %}

        {% if request.user.user_type == 'Employer' %}
        <div class="form-group">
          <label for="fname">Company Name</label>
          <input type="text" id="fname" name="company_name" value="{{request.user.employer_profile.company_name}}" placeholder="Your company_name..">
        </div>

        <div class="form-group">
          <label for="fname">Address</label>
          <input type="text" id="fname" name="address" value="{{request.user.employer_profile.address}}" placeholder="Your address..">
        </div>
        {% else %}
        <div class="form-group">
          <label for="fname">Full Name</label>
          <input type="text" id="fname" name="full_name" value="{{request.user.seeker_profile.full_name}}" placeholder="Your full_name..">
        </div>

        <div class="form-group">
          <label for="fname">Skills</label>
          <input type="text" id="fname" name="skills" value="{{request.user.seeker_profile.skills}}" placeholder="Your skills..">
        </div>

        <div class="form-group">
          <label for="fname">Contact Number</label>
          <input type="text" id="fname" name="contact_numer" value="{{request.user.seeker_profile.contact_numer}}" placeholder="Your contact_number..">
        </div>

        <div class="form-group">
          <label for="fname">Last Education</label>
          <input type="text" id="fname" name="last_education" value="{{request.user.seeker_profile.last_education}}" placeholder="Your last_education..">
        </div>
        {% endif %}

      <input type="submit" value="Update">
    </form>
  </div>
</div>
{% endblock content %}
