{% extends 'master/base.html' %}

{% block content %}
<div class="container">
  <div class="card">
    <h1>My Applications</h1>

    <div class="table-container">
      <table>
          <tr>
              <th>SL</th>
              <th>Job Title</th>
              <th>Salary</th>
              <th>Deadline</th>
              <th>Applied Date</th>
              <th>Status</th>
          </tr>

          {% for i in job_data %}
          <tr>
              <td>{{forloop.counter}}</td>
              <td>{{i.job.job_title}}</td>
              <td>{{i.job.salary}}</td>
              <td>{{i.job.deadline}}</td>
              <td>{{i.applied_date}}</td>
              <td>{{i.status}}</td>
          </tr>
          {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock content %}
