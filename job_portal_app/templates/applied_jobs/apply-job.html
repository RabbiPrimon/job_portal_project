{% extends 'master/base.html' %}

{% block content %}
<div class="container">
  <div class="card">
    <h2>Apply for Job: {{job_data.job_title}}</h2>

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="fname">Upload Resume</label>
          <input type="file" id="fname" name="resume">
        </div>

      <input type="submit" value="Apply">
    </form>
  </div>
</div>
{% endblock content %}
