<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Dark Theme CSS */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  line-height: 1.6;
  color: #e2e8f0;
  background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
  min-height: 100vh;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

/* Navigation */
.topnav {
  background: rgba(45, 55, 72, 0.95);
  backdrop-filter: blur(10px);
  box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.topnav a {
  float: left;
  color: #e2e8f0;
  text-align: center;
  padding: 18px 24px;
  text-decoration: none;
  font-size: 18px;
  font-weight: 500;
  transition: all 0.3s ease;
  position: relative;
}

.topnav a:hover {
  background-color: #4a5568;
  color: #68d391;
  transform: translateY(-2px);
}

.topnav a.active {
  background-color: #2b6cb0;
  color: #bee3f8;
}

/* Forms */
form {
  background: rgba(45, 55, 72, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 30px;
  margin: 30px auto;
  max-width: 600px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #a0aec0;
  font-size: 14px;
}

input, select, textarea {
  width: 100%;
  padding: 15px;
  border: 2px solid #4a5568;
  border-radius: 10px;
  font-size: 16px;
  transition: all 0.3s ease;
  background: rgba(26, 32, 44, 0.8);
  color: #e2e8f0;
}

input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: #68d391;
  box-shadow: 0 0 0 3px rgba(104, 211, 145, 0.1);
  background: rgba(26, 32, 44, 1);
}

input[type=submit], button {
  width: 100%;
  background: linear-gradient(135deg, #68d391 0%, #48bb78 100%);
  color: #1a202c;
  padding: 15px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  transition: all 0.3s ease;
  margin-top: 10px;
}

input[type=submit]:hover, button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(104, 211, 145, 0.4);
}

/* Tables */
.table-container {
  background: rgba(45, 55, 72, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 30px;
  margin: 30px auto;
  max-width: 1200px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}

th, td {
  padding: 15px;
  text-align: left;
  border-bottom: 1px solid #4a5568;
  color: #e2e8f0;
}

th {
  background: linear-gradient(135deg, #2b6cb0 0%, #3182ce 100%);
  color: #bee3f8;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

tr:nth-child(even) {
  background: rgba(74, 85, 104, 0.1);
}

tr:hover {
  background: rgba(74, 85, 104, 0.2);
  transform: scale(1.01);
  transition: all 0.2s ease;
}

/* Cards */
.card {
  background: rgba(45, 55, 72, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 30px;
  margin: 20px 0;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.card h2, .card h3 {
  color: #e2e8f0;
  margin-bottom: 20px;
  font-weight: 600;
}

.card p {
  margin-bottom: 15px;
  color: #a0aec0;
}

/* Buttons */
.btn {
  display: inline-block;
  padding: 12px 24px;
  background: linear-gradient(135deg, #68d391 0%, #48bb78 100%);
  color: #1a202c;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 500;
  transition: all 0.3s ease;
  border: none;
  cursor: pointer;
  margin: 5px;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(104, 211, 145, 0.4);
}

.btn-secondary {
  background: linear-gradient(135deg, #f6ad55 0%, #ed8936 100%);
}

.btn-danger {
  background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
}

/* Alerts */
.alert {
  padding: 15px;
  border-radius: 8px;
  margin: 20px 0;
  font-weight: 500;
}

.alert-success {
  background: rgba(104, 211, 145, 0.1);
  border: 1px solid rgba(104, 211, 145, 0.3);
  color: #68d391;
}

.alert-error {
  background: rgba(245, 101, 101, 0.1);
  border: 1px solid rgba(245, 101, 101, 0.3);
  color: #fc8181;
}

.alert-warning {
  background: rgba(237, 137, 54, 0.1);
  border: 1px solid rgba(237, 137, 54, 0.3);
  color: #f6ad55;
}

/* Responsive */
@media (max-width: 768px) {
  .topnav a {
    float: none;
    display: block;
    text-align: left;
  }

  form {
    margin: 20px;
    padding: 20px;
  }

  .table-container {
    margin: 20px;
    padding: 20px;
  }

  th, td {
    padding: 10px;
    font-size: 12px;
  }
}
</style>
</head>
<body>

{% include 'master/nav.html' %}

{% block content %}

    
{% endblock content %}


</body>
</html>
