{% extends 'master/base.html' %}

{% block content %}
<div class="container">
  <h2>Login</h2>
  {% include 'master/message.html' %}
  <form action="" method="POST">
      {% csrf_token %}
    <div class="form-group">
      <label for="fname">Username</label>
      <input type="text" id="fname" name="username" placeholder="Your username..">
    </div>

    <div class="form-group">
      <label for="lname">Password</label>
      <input type="password" id="lname" name="password" placeholder="Your password..">
    </div>

    <input type="submit" value="Login">
    <a href="{% url 'register_func' %}" class="btn">Go to Register</a>
  </form>
</div>
{% endblock content %}
